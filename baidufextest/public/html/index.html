<!doctype html>
<html lang="en" ng-app="routerApp">
<head>
    <meta charset="utf-8">
    <title>Baidu Fex Test</title>
    <link rel="stylesheet" type="text/css" href="../../myapp/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .chk {
          width: 32px;
          height: 38px;
          position: relative;
          cursor: default;
          top: 0;
          left: 3px;
        }
        .chk-ico
        {
          background: transparent url("../images/btn_icon.gif") -113px 0 no-repeat;
          width: 14px;
          height: 14px;
          position: absolute;
          top: 12px;
          left: 12px;
        }
        .chk-icoed
        {
          background-position:-113px -19px;
        }
        a.rename-btn
        {
            display: inline-block;
            width: 30px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #FFF;
            border: 1px solid rgba(76, 171, 90);
            background-color: rgba(76, 171, 90, 0.7);
            margin-left: 5px;
        }
        a.rename-btn:hover
        {
           cursor: pointer;
        }
        a.rename
        {
            display: inline-block;
            width: 58px;
            padding: 3px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #FFF;
            border: 1px solid rgba(76, 171, 90);
            background-color: rgba(104, 76, 171, 0.53);
        }
    </style>
</head>

<body>
    <header>
        <h2 class="text-center">百度FEX--文件管理系统</h2>
    </header>
    <section class='container'>
        <div class='row'>
            <button type="button" class="btn btn-default">上传文件</button>
            <button type="button" class="btn btn-info">新建文件</button>
            <button type="button" class="btn btn-danger">删除文件</button>
        </div>
        <div class='row'>
            <table class="table">
                <thead>
                    <tr>
                      <th>
                        <span node-type="chk" class="chk">
                            <span class="chk-ico"></span>
                        </span>
                      </th>
                      <th>文件名</th>
                      <th>文件大小</th>
                      <th>文件操作</th>
                      <th>文件修改时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>
                        <span node-type="chk" class="chk">
                            <span class="chk-ico"></span>
                        </span>
                       </td>
                      <td><span>name</span><span style='display:none'><input type='text' value='test'><a class='rename-btn'>OK</a></span></td>
                      <td>20K</td>
                      <td><a href="#" role="button" class='rename'>重命名</a></td>
                      <td>2014-1-1</td>
                    </tr>
                    <tr>
                      <td>
                        <span node-type="chk" class="chk">
                            <span class="chk-ico  chk-icoed"></span>
                        </span>
                      </td>
                      <td><span>name</span><span style='display:none'><input type='text' value='test'><a class='rename-btn'>OK</a></span></td>
                      <td>20K</td>
                      <td><a href="#" role="button" class='rename'>重命名</a></td>
                      <td>2014-1-1</td>
                    </tr>
                    <tr>
                       <td>
                        <span node-type="chk" class="chk">
                            <span class="chk-ico  chk-icoed"></span>
                        </span>
                      </td>
                      <td><span style='display:none'>name</span><span ><input type='text' value='test'><a class='rename-btn'>OK</a></span></td>
                      <td>20K</td>
                      <td><a href="#" role="button" class='rename'>重命名</a></td>
                      <td>2014-1-1</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </section>
</body>
</html>
